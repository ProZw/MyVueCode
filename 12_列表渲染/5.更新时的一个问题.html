<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="changStuInfos()">点击更新张三的地址</button>
        <ul>
            <li v-for="(p,index) in stuInfos" :key="p.id">
                {{p.id}}--{{p.stuName}}--{{p.age}}--{{p.address}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止生成生产提示
        const vm = new Vue({
            el:'#app',
            data() {
                return {
                    stuInfos:[
                        {id:1,stuName:'张三',age:20,address:'湖北恩施'},
                        {id:2,stuName:'李四',age:23,address:'湖北天门'},
                        {id:3,stuName:'王五',age:26,address:'湖北荆门'},
                        {id:4,stuName:'赵六',age:78,address:'湖北武汉'},
                        {id:5,stuName:'张xin',age:27,address:'湖北恩施'},
                        {id:6,stuName:'张鱼类',age:25,address:'湖北恩施'},
                        {id:7,stuName:'张率',age:26,address:'湖北恩施'},
                    ]
                }
            },
            methods:{
                changStuInfos(){
                    //this.stuInfos[0].address='北京'
                    this.stuInfos[0]={id:1,stuName:'张三',age:20,address:'北京'}//这样写可以更新数据，但是Vue识别不了所有不显示更新结果
                }
            }
        })
    </script>
</body>
</html>
