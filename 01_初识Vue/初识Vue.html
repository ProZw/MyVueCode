<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个Vue应用</title>
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="../js/vue.js"></script>
</head>
<body>
	
	<!--
		1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
		2.app容器里的代码依然符合html模板，只不过混入了一些特殊的Vue语法
		3.app容器里的代码被称为【Vue模板】
		4.Vue实例和容器是一一对应的
		5.真是开发中只有一个Vue实例，并且会配合着组件一起使用
		6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
		7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新
	-->

	<!-- 声明式渲染 -->
	<!-- Vue.js的核心是一个系统，允许采用简洁的模板语法来声明式地将数据渲染进DOM的系统。 -->
	<!-- div是一个容器 -->
	<!-- 一个容器只能被一个实例接管，容器和实例的关系只能是一对一的 一夫一妻 -->
	<div id="app">
		<h3>你好，{{school.name}}{{1+1}}</h3>
		<h3>{{message.toUpperCase()}}</h3> <!-- 这里是调用大写函数 -->
	</div>
	<script text="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

		//实例
		//var app =
		//const app = 
		new Vue({
			el:'#app',//等价于document.getElementById('app'), el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
			data:{  //data用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
				message:'Hello Vue!',
                text:'cs',
				school:{
					name:'尚硅谷',
					address:'迎宾大街！'
				}
			}
		});
	</script>
</body>
</html>
