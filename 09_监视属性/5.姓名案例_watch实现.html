<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_watch实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!--
        computed和watch之间的区别:
        1.computed能完成的功能，watch都可以完成
        2.watch能完成的功能，conputed不一定能完成，例如如：watch可以进行异步操作
        两个重要的原则：
        1.所被Vue管理的函数，最好写成普通函数，这样this的指向才是vm或组件实例对象
        2.所有不被Vue管理的函数(定时器的回调函数。ajax的回调函数等，最好写成箭头函数，
        这样this的指向才是vm或组件实例对象)
    -->
    <div id="app">
        姓：<input type="text" v-model="xing"><br>
        名：<input type="text" v-model:value="ming"><br>
        <h2>你好{{xingming}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示
        new Vue({
            el:'#app',
            data(){
                return{
                    xing:'张',
                    ming:'三',
                    xingming:'张三'
                }
            },
            watch:{
                xing(newValue,oldValue){
                    setTimeout(() => {
                        this.xingming=this.xing+this.ming
                    }, 2000);
                },
                ming(newValue,oldValue){
                    this.xingming=this.xing+this.ming
                }
            }
        })
    </script>
</body>
</html>
