<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例_监视属性（简写）</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--

    -->
    <div id="app">
     <h2>今天的天气{{name}}啊！{{c.a}}</h2>
     <button v-on:click="changeWeather()">点击切换天气</button>
    </div> 
     <script type="text/javascript">
         Vue.config.productionTip = false;//阻止生成生产提示
         const vm = new Vue({
             el:'#app',
             data() {
                 return {
                     weather:false,
                     c:{
                        a:1,
                        b:2
                     }
                 }
             },
             computed:{
                 name(){
                     return this.weather?'很好':'很差'
                 }
             },
             methods: {
                 changeWeather(){
                     this.c.a++
                     this.weather=!this.weather
                 }
             },
             watch:{
                //当不需要deep和immediate配置的时候可以简写
                 weather(newValue,oldValue){
                         console.log(newValue,oldValue)
                     }
             }
         })
 
         //还可以这么写
         /*vm.$watch('weather',function(newValue,oldValue){
                         console.log(newValue,oldValue)
                     })*/
     </script>
 </body>
</html>
