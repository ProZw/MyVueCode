<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <h2></h2>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        let Number=18

        let person={
            name:'张三',
            sex:'20'
        }
        //为person添加元素并且赋值
        person.ObjectDefindProperty(person,age,({
            value:'18',         //值
            Enumerator:true,    //控制属性是否可以枚举，默认值是false
            Writable:true,      //控制属性是狗可以被修改，默认值是false
            configurable:true,   //控制属性是否可以被删除，默认值是false

            //当有人读取person的age属性时候，get函数(getter)就会被调用，且返回值就是age的值
            get:function(){
                console.log()
                return Number
            },

            //当有人修改person的age属性时候，get函数(getter)就会被调用，且返回值就是age的值
            set:function(value){
                console.log()
                age = value
            }
        }))
    </script>
</body>
</html>
