<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue中有2中数据绑定方式：
        1.单向（v-bind）：数据只能从data流向页面。
        2.双向绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data。

        备注：
        1.双向绑定一般都应用在表单类元素上（如：input、select等）
        2.v-mode：value 可以简写为 V-model，因为v-model默认收集的就是value的值
    -->


    <div id="app">
        单向数据绑定：<input type="text" V-bind:value="name">
        <br/>
        单向数据绑定（简写）：<input type="text" :value="name">
        <br/>
        双向数据绑定：<input type="text" V-model:value="name"> 
        <br/>
        双向数据绑定（简写）：<input type="text" V-model="name"> 
        <!--  V-model只能应用在表单类元素（输入类元素）上，影响的是value -->
        <br/><br/>
        <img src="/image/单向、双向绑定.jpg">
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示
        var app = new Vue({
            el:'#app',
            data:{
                name:'尚硅谷！'
            }
        })
    </script>
</body>
</html>
